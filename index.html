<!DOCTYPE html>
<html lang="en" ng-app="Groups">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos</title>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8a7f1b84c8.js" crossorigin="anonymous"></script>

    <!-- Local Edits -->
    <script src="AngularJS_data.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body ng-controller="GroupList">
    <header class="nav-header"></header>
    <div class="all">
        <div class="left"></div>
        <div class="rigth">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <form class="col">
                    <div class="card">
                        <div class="card-header">
                            <h5 for="group" class="card-title">Grupo</h5>
                            <select class="form-select" id="group" ng-options="option.name for option in data.A_Options track by option.id" ng-model="data.S_Option" required></select>
                        </div>
                        <div class="card-body">
                            <button class="btn" type="submit"><i class="fa-solid fa-rotate-right"></i> Recargar</button>
                            <button class="btn btn-primary" type="submit" ng-disabled=data.S_Option.status>Editar</button>
                            <button class="btn btn-danger" type="submit" ng-disabled=data.S_Option.status><i class="fa-solid fa-trash-can"></i> Eliminar</button>
                            <button class="btn btn-primary" type="submit" ng-disabled=data.S_Option.status><i class="fa-solid fa-user"></i> Agregar Alumno</button>
                        </div>
                    </div>
                </form>
                <div class="col {{data.S_Option.view}}">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Alumnos</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex" ng-repeat="student in students">
                                <div class="photo_student">
                                    <img src="{{student.photo}}" alt="">
                                </div>
                                <div class="info_student">
                                    <p>{{student.name}} {{student.lastname}}</p>
                                    <p>{{student.status}} - {{student.school_id}}</p>
                                </div>
                                <div class="modal_student">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn_delete" data-bs-toggle="modal" data-bs-target="#Modal_{{student.id}}"><i class="fa-solid fa-x"></i></button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="Modal_{{student.id}}" tabindex="-1" aria-labelledby="+ModalLabel{{student.id}}" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered modal-sm">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="ModalLabel{{student.id}}">Eliminar Alumno</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    Â¿Esta seguro de eliminar del grupo a <b>{{student.name}} {{student.lastname}}</b>?
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                                    <button type="button" class="btn btn-danger">Eliminar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
