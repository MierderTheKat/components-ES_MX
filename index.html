<!DOCTYPE html>
<html lang="en" ng-app="Groups">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos</title>
    <link rel="icon" load href="https://web.escolaresmx.com/theme/img/icon.png">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8a7f1b84c8.js" crossorigin="anonymous"></script>

    <!-- Local Edits -->
    <script src="AngularJS_data.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body ng-controller="GroupList">

    <header class="nav-header"></header>
    <div class="all">
        <div class="left"></div>
        <div class="rigth">
            <div class="r_top"></div>
            <div class="row g-4 m-0 p-3">
                <form class="col-lg-6">
                    <div class="card user-select-none">
                        <div class="card-header">
                            <div class="row align-items-center">
                                <div class="col-5">
                                    <h5 for="group" class="card-title my-0">Grupo</h5>
                                </div>
                                <div class="col-7">
                                    <select class="form-select" id="group" ng-options="option.name for option in data_group.A_Options track by option.id" ng-model="data_group.S_Option" required></select>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <button type="submit" class="mb-2 mx-1 px-2 btn" ng-click="reload()"><i class="fa-solid fa-rotate-right"></i> <span>Recargar</span></button>
                            <button type="button" class="mb-2 mx-1 px-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#U_Modal_Group" type="submit" ng-disabled=data_group.S_Option.status><i class="fa-solid fa-pen"></i> <span>Editar</span></button>
                            <button type="button" class="mb-2 mx-1 px-2 btn btn-danger" data-bs-toggle="modal" data-bs-target="#D_Modal_Group" type="submit" ng-disabled=data_group.S_Option.status><i class="fa-solid fa-trash-can"></i> <span>Eliminar</span></button>
                            <button type="button" class="mb-2 mx-1 px-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#A_Modal_Group" type="submit" ng-disabled=data_group.S_Option.status><i class="fa-solid fa-user"></i> <span>Agregar Alumno</span></button>
                        </div>
                    </div>
                </form>
                <div class="col-lg-6 {{data_group.S_Option.view}}">
                    <div class="card user-select-none">
                        <div class="card-header">
                            <div class="row align-items-center py-2">
                                <div class="col-lg-12">
                                    <h5 class="card-title my-0">Alumnos</h5>
                                </div>
                            </div>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex align-items-center px-1" ng-repeat="student in students">
                                <div class="col-2 photo_student text-center">
                                    <img src="{{student.photo}}" alt="">
                                </div>
                                <div class="col-8 info_student">
                                    <button type="button" class="btn btn_edit" data-bs-toggle="modal" data-bs-target="#E_Modal_{{student.id}}">
                                        <p>{{student.name}} {{student.lastname}}</p>
                                        <p>{{student.status}} - {{student.school_id}}</p>
                                    </button>
                                    <!-- Modal para editar Alumno -->
                                    <div class="modal fade" id="E_Modal_{{student.id}}" tabindex="-1" aria-labelledby="E_ModalLabel{{student.id}}" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered modal-m">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="E_ModalLabel{{student.id}}">Editar Alumno</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row align-items-center border-bottom border-2 py-2">
                                                        <div class="col-5">
                                                            <label for="student-period">Periodo</label>
                                                        </div>
                                                        <div class="col-7">
                                                            <select class="form-select" id="student-period" ng-options="option.name for option in data_period.A_Options track by option.id" ng-model="data_period.S_Option" required></select>
                                                        </div>
                                                    </div>
                                                    <div class="row align-items-center py-2">
                                                        <div class="col-5">
                                                            <label for="student-type">Tipo</label>
                                                        </div>
                                                        <div class="col-7">
                                                            <select class="form-select" id="student-type" ng-options="option.name for option in data_type.A_Options track by option.id" ng-model="data_type.S_Option" required></select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                                    <button type="button" class="btn btn-danger">Eliminar</button>
                                                    <button type="button" class="btn btn-primary">Editar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2 modal_student text-center">
                                    <button type="button" class="btn btn_delete" data-bs-toggle="modal" data-bs-target="#D_Modal_{{student.id}}"><i class="fa-solid fa-x"></i></button>
                                    <!-- Modal para Eliminar Alumno -->
                                    <div class="modal fade" id="D_Modal_{{student.id}}" tabindex="-1" aria-labelledby="D_ModalLabel{{student.id}}" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered modal-sm">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="D_ModalLabel{{student.id}}">Eliminar Alumno</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    ¿Esta seguro de eliminar del grupo a <b>{{student.name}} {{student.lastname}}</b>?
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                                    <button type="button" class="btn btn-danger">Eliminar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Editar Grupo -->
    <div class="modal fade" id="U_Modal_Group" tabindex="-1" aria-labelledby="U_ModalLabel_Group" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg user-select-none">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="U_ModalLabel_Group">Editar Grupo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="">
                    <div class="modal-body">
                        <div class="row align-items-center border-bottom border-2 py-2">
                            <div class="col-7">
                                <label for="group_status">Estatus</label>
                            </div>
                            <div class="col-5">
                                <select class="form-select" id="group_status" required>
                                    <option selected value="">Elegir</option>
                                    <option value="">Activo</option>
                                    <option value="">Egresado</option>
                                </select>
                            </div>
                        </div>
                        <div class="row align-items-center border-bottom border-2 py-2">
                            <div class="col-12">
                                <label for="group_name" class="form-label">Grupo</label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="group_name" placeholder="Escribe el nombre del grupo" required>
                            </div>
                        </div>
                        <div class="row align-items-center border-bottom border-2 py-2">
                            <div class="col-7">
                                <label for="group_class">Carrera / Especialidad / Taller</label>
                            </div>
                            <div class="col-5">
                                <select class="form-select" id="group_class" required>
                                    <option selected value="">Elegir</option>
                                    <option value="">Animador</option>
                                    <option value="">ARH</option>
                                    <option value="">ASD</option>
                                    <option value="">ADR</option>
                                    <option value="">CONFECCION</option>
                                    <option value="">DISEÑO GRAFICO</option>
                                </select>
                            </div>
                        </div>
                        <div class="row align-items-center border-bottom border-2 py-2">
                            <div class="col-7">
                                <label for="group_reticle">Reticula</label>
                            </div>
                            <div class="col-5">
                                <select class="form-select" id="group_reticle" required>
                                    <option selected value="">Elegir</option>
                                    <option value="">ISW 2008-2013</option>
                                    <option value="">ISW 2014-2019</option>
                                </select>
                            </div>
                        </div>
                        <div class="row align-items-center border-bottom border-2 py-2">
                            <div class="col-12">
                                <label for="group_order" class="form-label">Orden</label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="group_order" placeholder="Ejemplo: 1-3" required>
                            </div>
                        </div>
                        <div class="row align-items-center border-bottom border-2 py-2">
                            <div class="col-7">
                                <label for="group_grade">Grado</label>
                            </div>
                            <div class="col-5">
                                <select class="form-select" id="group_grade" required>
                                    <option selected value="">Elegir</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                    <option value="">10</option>
                                </select>
                            </div>
                        </div>
                        <div class="row align-items-center py-2">
                            <div class="col-7">
                                <label for="group_turn">Turno</label>
                            </div>
                            <div class="col-5">
                                <select class="form-select" id="group_turn" required>
                                    <option selected value="">Elegir</option>
                                    <option value="">TM</option>
                                    <option value="">TV</option>
                                    <option value="">TN</option>
                                    <option value="">N/A</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal Eliminar Grupo -->
    <div class="modal fade" id="D_Modal_Group" tabindex="-1" aria-labelledby="D_ModalLabel_Group" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm user-select-none">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="D_ModalLabel_Group">Eliminar Grupo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Esta seguro de eliminar el grupo de <b>{{data_group.S_Option.name}}</b>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Agregar Alumno -->
    <div class="modal fade" id="A_Modal_Group" tabindex="-1" aria-labelledby="A_ModalLabel_Group" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-m user-select-none">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="A_ModalLabel_Group">Añadir Alumno DEV</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="">
                    <div class="modal-body">
                        <div class="row align-items-center border-bottom border-2 py-2">
                            <div class="col-12">
                                <label for="student_name" class="form-label">Alumno</label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="student_name" placeholder="Escribe el nombre del alumno" required>
                            </div>
                        </div>
                        <div class="row align-items-center py-2">
                            <div class="col-7">
                                <label for="student_sex" class="form-label">Sexo</label>
                                <div class="input-group mb-3">
                                    <select class="form-select" id="student_sex" required>
                                      <option selected disabled value="">Elige...</option>
                                      <option value="1">Femenino</option>
                                      <option value="2">Masculino</option>
                                      <option value="3">Otro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4">
                                <label for="student_date" class="form-label">Dia de nacimiento</label>
                                <input type="date" class="mb-3 form-control" id="student_date" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Añadir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Boton Flotante de Agregar Grupo -->
    <button type="button" class="add-group" data-bs-toggle="modal" data-bs-target="#add-group"><i class="fa-solid fa-plus fa-2x"></i></button>
    <!-- Modal Agregar Grupo -->
    <div class="modal fade" id="add-group" tabindex="-1" aria-labelledby="ModalLabel_add-group" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg user-select-none">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel_add-group">Nuevo Grupo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="">
                    <div class="modal-body">
                        <div class="row align-items-center border-bottom border-2 py-2">
                            <div class="col-7">
                                <label for="group_status">Estatus</label>
                            </div>
                            <div class="col-5">
                                <select class="form-select" id="group_status" required>
                                    <option selected value="">Elegir</option>
                                    <option value="">Activo</option>
                                    <option value="">Egresado</option>
                                </select>
                            </div>
                        </div>
                        <div class="row align-items-center border-bottom border-2 py-2">
                            <div class="col-12">
                                <label for="group_name" class="form-label">Grupo</label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="group_name" placeholder="Escribe el nombre del grupo" required>
                            </div>
                        </div>
                        <div class="row align-items-center border-bottom border-2 py-2">
                            <div class="col-7">
                                <label for="group_class">Carrera / Especialidad / Taller</label>
                            </div>
                            <div class="col-5">
                                <select class="form-select" id="group_class" required>
                                    <option selected value="">Elegir</option>
                                    <option value="">Animador</option>
                                    <option value="">ARH</option>
                                    <option value="">ASD</option>
                                    <option value="">ADR</option>
                                    <option value="">CONFECCION</option>
                                    <option value="">DISEÑO GRAFICO</option>
                                </select>
                            </div>
                        </div>
                        <div class="row align-items-center border-bottom border-2 py-2">
                            <div class="col-7">
                                <label for="group_reticle">Reticula</label>
                            </div>
                            <div class="col-5">
                                <select class="form-select" id="group_reticle" required>
                                    <option selected value="">Elegir</option>
                                    <option value="">ISW 2008-2013</option>
                                    <option value="">ISW 2014-2019</option>
                                </select>
                            </div>
                        </div>
                        <div class="row align-items-center border-bottom border-2 py-2">
                            <div class="col-12">
                                <label for="group_order" class="form-label">Orden</label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="group_order" placeholder="Ejemplo: 1-3" required>
                            </div>
                        </div>
                        <div class="row align-items-center border-bottom border-2 py-2">
                            <div class="col-7">
                                <label for="group_grade">Grado</label>
                            </div>
                            <div class="col-5">
                                <select class="form-select" id="group_grade" required>
                                    <option selected value="">Elegir</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                    <option value="">10</option>
                                </select>
                            </div>
                        </div>
                        <div class="row align-items-center py-2">
                            <div class="col-7">
                                <label for="group_turn">Turno</label>
                            </div>
                            <div class="col-5">
                                <select class="form-select" id="group_turn" required>
                                    <option selected value="">Elegir</option>
                                    <option value="">TM</option>
                                    <option value="">TV</option>
                                    <option value="">TN</option>
                                    <option value="">N/A</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
